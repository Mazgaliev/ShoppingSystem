<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>HomePage</title>
</head>
<body>
<h1>Welcome to the home page of this project</h1>
<form th:method="POST" th:action="@{/create}">
    <label for="name">Name:</label><input type="text" id="name" name="name"></br>
    <label for="surname">Surname:</label><input type="text" id="surname" name="surname"></br>
    <label for="phonenum">Phone Number:</label><input type="text" id="phonenum" name="phonenum"></br>
    <label for="username">Username:</label><input type="text" id="username" name="username"></br>
    <label for="password">Password:</label><input type="password" id="password" name="password"></br>
    <button type="submit">Create User</button>
</form>
</body>
</html>
